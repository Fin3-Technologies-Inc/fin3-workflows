name: Sonarscan
on:
  workflow_call:
    inputs:
      sonar_project_key:
        required: true
        type: string
    secrets:
      sonar_token:
        required: true
      fin3_github_token:
        required: true
jobs:
  sonarcloud:
    name: CodeScan (Sonar Cloud)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.sonar_token }}
          GITHUB_TOKEN: ${{ secrets.fin3_github_token }}
        run: |
          mvn -Dsonar.coverage.jacoco.xmlReportPaths=jacoco.xml -Dsonar.host.url="https://sonarcloud.io" clean verify sonar:sonar -Dsonar.login=${SONAR_TOKEN} -Dsonar.organization="fin3-technologies-inc" -Dsonar.projectKey=${{ inputs.sonar_project_key }}
          mvn clean install verify
          mvn sonar:sonar -Dsonar.host.url="https://sonarcloud.io" -Dsonar.login=${SONAR_TOKEN}